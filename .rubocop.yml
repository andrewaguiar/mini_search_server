AllCops:
  TargetRubyVersion: 2.5

  Exclude:
    - 'draft/**/*'

Metrics/MethodLength:
  Enabled: false

Layout/LineLength:
  Max: 260

Metrics/AbcSize:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Layout/SpaceAroundMethodCallOperator:
  Enabled: false

Lint/RaiseException:
  Enabled: false

Lint/StructNewOverride:
  Enabled: false

Style/ExponentialNotation:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false
